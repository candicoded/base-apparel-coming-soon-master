<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="desktop-column1">
      <header>
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />

        <img src="./images/hero-mobile.jpg" alt="mobile hero banner" class="mobile-hero-img"/>
      </header>

      <main>
        <h1>
          <span class="h1-were">We're</span>
          <span class="h1-coming">coming soon</span>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <input type="email" placeholder="Email Address" id="email-input"/>
        <span class="error-icon">
          <img src="./images/icon-error.svg" alt="error icon">
        </span>
        <button id="submit-btn">
          <img src="./images/icon-arrow.svg" alt="arrow icon" />
        </button>
        <p id="error-container">Please provide a valid email</p>
      </div>

      <div class="desktop-column2">
        <img src="./images/hero-desktop.jpg" alt="hero desktop" class="desktop-hero-img">
      </div>
    </main>

    <script defer src="./script.js"></script>
  </body>
</html>
